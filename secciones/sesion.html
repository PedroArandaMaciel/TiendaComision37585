<!DOCTYPE html>

<body>
    <header class="headerGrid">
        <div class="divLogo">
            <a href="../index.html"><img src="../img/logo.PNG" alt="logo pagina" id="logo"></a>
        </div>
        <section class="sectionBuscar">
            <form action="">
                <label class="buscarProductoText" for="barraSearch">Buscar producto</label>
                <input type="search" id="barraSearch" class="searchProperties" name="barraSearch" placeholder="Buscar">

        </section>
        <div>
